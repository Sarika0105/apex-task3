<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Practice Project</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #e0e0e0;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      color: #000;
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.3);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    button {
      padding: 12px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #00f2fe;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #4facfe;
      transform: scale(1.05);
    }

    h2 {
      color: #00f2fe;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Skill Practice Project</h1>
    <p>Responsive Design â€” Interactive Quiz â€” API Fetch</p>
  </header>

  <div class="container">
    <!-- Quiz Section -->
    <div class="card">
      <h2>ðŸ§  Interactive Quiz</h2>
      <h3 id="question">Loading...</h3>
      <div id="options"></div>
      <button onclick="nextQuestion()">Next</button>
      <h4 id="result"></h4>
    </div>

    <!-- Joke Generator Section -->
    <div class="card">
      <h2>ðŸ˜‚ Joke Generator</h2>
      <p id="joke">Click the button to get a joke!</p>
      <button onclick="getJoke()">Get Joke</button>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "What is the capital of France?",
        options: ["Paris", "London", "Rome", "Berlin"],
        answer: "Paris"
      },
      {
        question: "Which language runs in a web browser?",
        options: ["Java", "C", "Python", "JavaScript"],
        answer: "JavaScript"
      },
      {
        question: "What does CSS stand for?",
        options: [
          "Cascading Style Sheets",
          "Computer Style System",
          "Creative Style Syntax",
          "Control Style Sheet"
        ],
        answer: "Cascading Style Sheets"
      }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[current];
      document.getElementById("question").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => {
          if (opt === q.answer) score++;
          nextQuestion();
        };
        optionsDiv.appendChild(btn);
      });
    }

    function nextQuestion() {
      current++;
      if (current < quizData.length) {
        loadQuestion();
      } else {
        document.getElementById("result").textContent =
          `You scored ${score} out of ${quizData.length}`;
        document.getElementById("options").innerHTML = "";
        document.getElementById("question").textContent = "Quiz Finished!";
      }
    }

    loadQuestion();

    async function getJoke() {
      try {
        const res = await fetch("https://official-joke-api.appspot.com/random_joke");
        const data = await res.json();
        document.getElementById("joke").textContent = `${data.setup} - ${data.punchline}`;
      } catch (error) {
        document.getElementById("joke").textContent = "Oops! Couldn't fetch a joke.";
      }
    }
  </script>
</body>
</html>
